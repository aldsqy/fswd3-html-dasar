<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Pendaftaran Service UI/UX Designer</h1>
    <form>
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="hp">No HandPhone:</label><br>
        <input type="hp" id="hp" name="hp"><br><br>

        <label for="nama">Jenis Service:</label><br>
        <select>
            <option value="website">Website Design</option>
            <option value="mobile">Mobile App Design</option>
            <option value="dashboard">Dashboard Design</option>
            <option value="responsive">Responsive Design</option>
        </select><br><br>

        <label for="nama">Deskripsi Brief Tentang Projek Anda:</label><br>
        <textarea rows="5" cols="50"></textarea><br><br>
        
        <label for="tgl_lahir">Deadline:</label><br>
        <input type="date" id="tgl_lahir" name="tgl_lahir"><br><br>
        
        <label for="tgl_lahir">Referensi Design:</label><br>
        <input type="file" name="foto_profil" accept="image/*"><br><br>

        <input type="submit" value="Daftar">
      </form>
</body>
</html>
